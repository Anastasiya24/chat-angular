<app-chat-container [name]="name">
  <div class="chatContainer">
    <div class="messages">
      <!-- TODO -->
      <!-- <ng-template *ngIf="messages.length !== 0"> -->
        <app-message
        *ngFor="let message of messages"
        [sender]="name"
        [time]="message?.time"
        [text]="message?.text"
        ></app-message>
      <!-- </ng-template> -->
    </div>
    <div class="textareaFooter">
      <app-textarea
        [model]="newMessageTest"
        (onSave)="sendMessage()"
        (onChange)="onChangeMessage($event)"
        placeholder="Your message"
        [ngStyle]="{'width':'100%'}"
      ></app-textarea>
      <img
        *ngIf="!isInvalidMessage"
        src="../../../../assets/icons/send.svg"
        class="sendIcon"
        (click)="sendMessage()"
      />
    </div>
  </div>
</app-chat-container>
