<div class="block">
  <h1 class="title">Nice to meet you</h1>
  <p class="subtitle">What is your name?</p>

  <app-input placeholder="Nickname" [model]="nickName" (onChange)="onChangeNickName($event)"
    (onSave)="onSaveNickName()"></app-input>

  <app-button text="Chat!" [invalid]="isInvalidNickName" (buttonClick)="onSaveNickName()"></app-button>
</div>
